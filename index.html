<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!-- <script data-main="script.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script> -->
</head>
<body>
    <div class="inputs container">
        <h1 class="heading text-center">Quotes</h1>
        <p class="description text-center">Get an awesome quotes related to a specific keyword</p>
        <div>
            <label for="keyword">Enter the keyword to get the quotes</label><br>
            <input type="text" id="keyword" placeholder="eg: happiness, inspiration" required="required">
        </div>
        <div>
            <button type="submit" id="search" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
